<section data-ng-controller="RecipesController" data-ng-init="findOne()">
    <div class="page-header">
        <h2 data-ng-bind="recipe.name"></h2>
    </div>
    <div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == recipe.user._id))">
        <a class="btn btn-primary" href="/#!/recipes/{{recipe._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="glyphicon glyphicon-trash"></i>
        </a>
    </div>
    <div class="row">
        <div class="col-sm-5">
        <img class="img-responsive view-recipe-img" data-ng-src="{{recipe.image}}">
            </div>

        <div class="col-sm-5">
        <strong style="font-size: 15px;">Preparation Time: {{recipe.preparationTime}} <br>
        Cook Time: {{recipe.cookingTime}}</strong>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="panel panel-primary list-card">
                <div class="panel-heading">Ingredients</div>
                <md-list class="panel-body">
                    <md-item ng-repeat="ingredient in recipe.ingredients track by $index">
                        <div class="md-item-text ingredient-item">{{ingredient}}</div>
                        <md-divider ng-if="!$last" style="margin-top: 10px; margin-bottom: 10px;"></md-divider>
                    </md-item>
                </md-list>
            </div>
        </div>

        <div class="col-sm-7">
            <div class="panel panel-primary list-card">
                <div class="panel-heading">Directions</div>
                <md-list class="panel-body">
                    <md-item ng-repeat="direction in recipe.directions track by $index">
                        <div class="md-item-text direction-item">{{direction}}</div>
                    </md-item>
                </md-list>
            </div>
        </div>
    </div>

    <small>
        <em class="text-muted">
            Added on
            <span data-ng-bind="recipe.created | date:'mediumDate'"></span>
        </em>
    </small>
</section>
