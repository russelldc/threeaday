<section data-ng-controller="RecipesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Recipes</h1>
    </div>

    <md-text-float label="Search..." ng-model="search.name" class="long"> </md-text-float><br><br>

    <div class="row">
        <div class="col-sm-4" ng-repeat="recipe in recipes | filter : search">
            <div class="panel panel-default list-card">
                <div class="panel-body">
                    <a data-ng-href="#!/recipes/{{recipe._id}}" ><img class="list-image " data-ng-src="{{recipe.image}}"></a>
                </div>
                <div class="panel-footer text-center">{{recipe.name}}</div>
            </div>
        </div>
    </div>

    <div class="alert alert-warning text-center" data-ng-hide="!recipes.$resolved || recipes.length">
        No Recipes yet, why don't you <a href="/#!/recipes/create">create one</a>?
    </div>
</section>
