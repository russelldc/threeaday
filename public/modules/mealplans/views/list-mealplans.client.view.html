<section data-ng-controller="MealplansController" data-ng-init="find()">
    <div class="page-header">
        <h1>Mealplans</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="mealplan in mealplans" data-ng-href="#!/mealplans/{{mealplan._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="mealplan.created | date:'medium'"></span>
				by
				<span data-ng-bind="mealplan.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="mealplan.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!mealplans.$resolved || mealplans.length">
    	No Mealplans yet, why don't you <a href="/#!/mealplans/create">create one</a>?
    </div>
</section>
