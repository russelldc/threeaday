<section class="row" data-ng-controller="AuthenticationController">
    <div class="panel panel-primary top-space">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Sign Up with your Social Account</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-12 text-center">
                <a href="/auth/facebook" class="undecorated-link">
                    <img src="/modules/users/img/buttons/facebook.png">
                </a>
                <a href="/auth/google" class="undecorated-link">
                    <img src="/modules/users/img/buttons/google.png">
                </a>
            </div>
        </div>
    </div>

    <h1 class="text-center text-muted">OR</h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Sign Up with your Email</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
                <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate
                      autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" required id="firstName" name="firstName" class="form-control"
                                   data-ng-model="credentials.firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                   data-ng-model="credentials.lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control"
                                   data-ng-model="credentials.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control"
                                   data-ng-model="credentials.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-control"
                                   data-ng-model="credentials.password" placeholder="Password">
                        </div>
                        <div class="text-center form-group">
                            <button type="submit" class="btn btn-large btn-primary">Sign up</button>
                        </div>
                        <div data-ng-show="error" class="text-center text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>

</section>
