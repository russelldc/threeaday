<section class="row" data-ng-controller="SettingsController">
	<md-card class=" slim-card top-space">
		<md-toolbar class="">
			<div class="md-toolbar-tools">
				<span class="md-flex">Edit Profile</span>
			</div>
		</md-toolbar>
		<md-content class="md-padding">
			<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
				<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
					<fieldset>
						<md-input-container>
							<label>First Name</label>
							<input ng-model="user.firstName" >
						</md-input-container>
						<md-input-container>
							<label>Last Name</label>
							<input ng-model="user.lastName" >
						</md-input-container>
						<md-input-container>
							<label>Email</label>
							<input ng-model="user.email" >
						</md-input-container>
						<md-input-container>
							<label>Username</label>
							<input ng-model="user.username" >
						</md-input-container>
						<br>
						<div class="align-button">
							<md-button class="md-raised md-primary btn-padding" type="submit">Save Profile</md-button>
						</div>
						<div data-ng-show="error" class="text-center text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</md-content>
	</md-card>
</section>
